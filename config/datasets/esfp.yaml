# Data configuration

# Dataset information
dataset:
  name: "esfp"  # Name of the dataset
  type: "esfp"


# Paths
# datasets/gen1/original/events_original/test/17-04-21_09-48-10_671500000_731500000_td.dat.h5
# root
# |---original
# |   |---train
# |   |   |---seq1
# |   |   |   |---Ev_0000.png
# |   |   |   |---Ev_0045.png
# |   |   |   |---Ev_0090.png
# |   |   |   |---Ev_0135.png
