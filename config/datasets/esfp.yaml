# ...

path:
  root: ${POLED_DATA}/ESFP-Real/realworld_dataset_clean  # Root path for the dataset
  evs_sampling: "original"  # original or sampling/type (sampling/cvpr25)
  evs: "events_original"  # Path to the events
  seq: "baketray2_24_10"  # Sequence name
  pcd: "pcd"  # Path to save the pcd files
  prior: "priors"  # Path to the prior
  evs_save: "sampling"  # Path to save the events
  

# Variables
var:
  t_start: 0.3  # Start time of the sequence
  t_end: 1  # End time of the sequence