# |   |   |---...
# |   |---test
# |   |   |---seq1
# |   |   |   |---...  (same structure as in train seq1)
# |   |   |---seq2
# |   |   |   |---...
# |   |   |---...
# |---sampling
# |   |---train
# |   |   |---method_prob_run
# |   |   |   |---seq1
